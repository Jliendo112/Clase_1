<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tablas </title>
</head>
<body>
    
    <h1> Listado de cursos </h1>

    <table>
        <tr>
            <thead><b> Curso </b></td>
            <thead><b> Horas </b></td>
            <thead><b> Horario </b></td>
        </tr>

        <tr>
            <td> CSS </td>
            <td> 20 </td>
            <td> 16:00 </td>
        </tr>

        <tr>
            <td><b> HTML </b></td>
            <td><b> 20 </b></td>
            <td><b> 18:00 </b></td>
        </tr>

        <tr>
            <td><b> JS </b></td>
            <td><b> 60 </b></td>
            <td><b> 19:00 </b></td>
        </tr>
    </table>

    <h1> Fusión de columnas </h1>
    <table>
        <tr>
            <td colspan="2"> Primera columna </td>
        </tr>
        <tr>
            <td> Segunda columna </td>
            <td> Tercera columna </td>
        </tr>
    </table>

    <h1> Fusión de filas </h1>
    <table>
        <tr>
            <td> Primera columna </td>
            <td rowspan="2"> Segunda columna </td>
        </tr>
        <tr>
            <td> Tercera columna </td>
        </tr>
    </table>

</body>
</html>
